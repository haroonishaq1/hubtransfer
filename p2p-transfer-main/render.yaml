services:
  # Backend API Service
  - type: web
    name: p2p-transfer-backend
    runtime: node
    plan: free
    buildCommand: cd backend && npm install && npm run init-db
    startCommand: cd backend && npm start
    healthCheckPath: /api/health
    autoDeploy: true
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 5000
      - key: DATABASE_URL
        fromDatabase:
          name: p2p-transfer-db
          property: connectionString
      - key: MAX_FILE_SIZE
        value: 2147483648
      - key: FILE_EXPIRY_HOURS
        value: 168

  # Frontend React App
  - type: web
    name: p2p-transfer-frontend
    runtime: static
    buildCommand: npm install && npm run build
    staticPublishPath: build
    rootDir: frontend-react
    autoDeploy: true
    envVars:
      - key: REACT_APP_API_URL
        value: https://p2p-transfer-backend.onrender.com/api
      - key: REACT_APP_BACKEND_URL
        value: https://p2p-transfer-backend.onrender.com

# PostgreSQL Database
databases:
  - name: p2p-transfer-db
    databaseName: file_transfer
    user: file_transfer_user
    plan: free
